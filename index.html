<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devic-width, initial-scale=1.0">
        <title>Membuat Tampilan Tabel</title>

        <style>
            table{
                border-collapse: collapse;
                width: 100%;
                font-size: 30px;
            }

            th, td {
                text-align: left;
                padding: 10px;
                font-size: 30px;
            }
        </style>
    </head>

    <body>
        <table border="1" rules="cols">
            <tr>
                <th rowspan="7" bgcolor="F8F8FF">Pendidikan</th>
                <th colspan="1" bgcolor="F8F8FF">Pendidikan Saya</th>
            </tr>
            
            <tr>
                <td bgcolor="F8F8FF">
                    <b>SMA Negeri 11 Tangerang</b> (2019-2022)
                </td>
            </tr>
            <tr>
                <td bgcolor="F8F8FF">
                    Jurusan: Ilmu Pengetahuan Alam
                </td>
                </td>
            </tr>
            <tr>
                <td bgcolor="#F5F5F5">
                    <b>SMP Negeri 8 Tangerang</b> (2016-2019)
                </td>
            </tr>
            <tr>
                <td bgcolor="#F5F5F5">
                    Jurusan: -
                </td>
            </tr>
            <tr>
                <td bgcolor="F8F8FF">Cell 3</td>
            </tr>
            <tr>
                <td bgcolor="#F5F5F5">Cell 4</td>
            </tr>
        </table>
    </body>
</html>
